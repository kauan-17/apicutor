<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Editar Apiário #{{ apiarioId }}</h2>
    <a [routerLink]="['/apiarios', apiarioId]" class="btn btn-outline-secondary">Voltar</a>
  </div>

  <div *ngIf="feedback" class="alert alert-success" role="alert">{{ feedback }}</div>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="salvar()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome do Apiário</label>
            <input type="text" class="form-control" [(ngModel)]="nome" name="nome" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Localização (texto)</label>
            <input type="text" class="form-control" [(ngModel)]="localizacaoStr" name="localizacao" placeholder="Endereço, Cidade, Estado" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Latitude</label>
            <input type="number" step="any" class="form-control" [(ngModel)]="latitude" name="latitude" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Longitude</label>
            <input type="number" step="any" class="form-control" [(ngModel)]="longitude" name="longitude" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" [(ngModel)]="descricao" name="descricao" rows="3"></textarea>
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="saving">Salvar</button>
          <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
