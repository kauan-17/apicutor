<div class="login-container">
  <div class="login-card">
    <div class="login-header text-center">
      <div class="logo-container">
        <i class="fas fa-bee logo-icon"></i>
      </div>
      <h2 class="login-title">Apicultor</h2>
      <p class="login-subtitle">Gerencie seus apiários com facilidade</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group mb-4">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input 
            type="text" 
            class="form-control form-control-lg" 
            formControlName="username"
            placeholder="Nome de usuário"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          >
        </div>
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Nome de usuário é obrigatório</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input 
            type="password" 
            class="form-control form-control-lg" 
            formControlName="password"
            placeholder="Senha"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          >
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
          <div *ngIf="f['password'].errors['minlength']">Senha deve ter no mínimo 6 caracteres</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        {{ error }}
        <button type="button" class="btn-close" (click)="error = ''"></button>
      </div>

      <button type="submit" class="btn btn-login btn-lg w-100 mb-4" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="text-center">
        <p class="mb-0">Não tem uma conta?</p>
        <a routerLink="/register" class="btn btn-link">Criar conta</a>
      </div>
    </form>
  </div>

  <!-- Background elements -->
  <div class="bg-elements">
    <div class="hex hex-1"></div>
    <div class="hex hex-2"></div>
    <div class="hex hex-3"></div>
    <div class="hex hex-4"></div>
  </div>
</div>
