<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Login</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              formControlName="username"
              [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
              Nome de usuário é obrigatório
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              Senha é obrigatória
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button 
              type="submit" 
              class="btn btn-primary" 
              [disabled]="loginForm.invalid || loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Entrar
            </button>
          </div>
        </form>
        
        <div class="mt-3 text-center">
          <p>Não tem uma conta? <a routerLink="/register">Registre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
